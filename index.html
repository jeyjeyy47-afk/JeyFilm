<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klon Disney+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigasi Utama -->
    <nav class="navbar">
        <img src="images/logo.png" class="brand-logo" alt="Logo">
        <ul class="nav-links">
            <li class="nav-items"><a href="#">TV</a></li>
            <li class="nav-items"><a href="#">Film</a></li>
            <li class="nav-items"><a href="#">Olahraga</a></li>
            <li class="nav-items"><a href="#">Anak-anak</a></li>
        </ul>
        <div class="right-container">
            <input type="text" class="search-box" placeholder="Cari...">
            <button class="sub-btn">Berlangganan</button>
            <a href="#" class="login-link">Masuk</a>
        </div>
    </nav>

    <!-- Korsel Gambar Utama -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Konten korsel akan dibuat secara dinamis oleh JavaScript -->
        </div>
    </div>

    <!-- Galeri Film -->
    <div class="video-card-container">
        <h2>Rekomendasi Untuk Anda</h2>
        <div class="video-card-list">
            <div class="card">
                <img src="images/poster1.png" class="card-img" alt="Poster Film">
                <div class="card-body">
                    <h2 class="name">Judul Film</h2>
                    <h6 class="des">Deskripsi singkat mengenai film ini.</h6>
                    <button class="watchlist-btn">Tambahkan ke Daftar Tonton</button>
                </div>
            </div>
            <div class="card">
                <img src="images/poster2.png" class="card-img" alt="Poster Film">
                <div class="card-body">
                    <h2 class="name">Judul Film Lain</h2>
                    <h6 class="des">Deskripsi singkat mengenai film ini.</h6>
                    <button class="watchlist-btn">Tambahkan ke Daftar Tonton</button>
                </div>
            </div>
            <!-- Anda bisa menambahkan lebih banyak elemen .card di sini -->
        </div>
    </div>

    <!-- Tautan ke File JavaScript -->
    <script src="script.js"></script>

</body>
</html>
