<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klon Disney+</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigasi Utama -->
    <nav class="navbar">
        <img src="images/logo.png" class="brand-logo" alt="Logo">
        <ul class="nav-links">
            <li class="nav-items"><a href="#">TV</a></li>
            <li class="nav-items"><a href="#">Film</a></li>
            <li class="nav-items"><a href="#">Olahraga</a></li>
            <li class="nav-items"><a href="#">Anak-anak</a></li>
        </ul>
        <div class="right-container">
            <input type="text" class="search-box" placeholder="Cari...">
            <button class="sub-btn">Berlangganan</button>
            <a href="#" class="login-link">Masuk</a>
        </div>
    </nav>

    <!-- Korsel Gambar Utama (Akan diisi oleh API) -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Konten korsel dibuat oleh JavaScript -->
        </div>
    </div>

    <!-- Galeri Film Horor (Dimodifikasi) -->
    <div class="video-card-container">
        <h2 id="horror-title">Film Horor Populer</h2>
        <div class="video-card-list" id="horror-list">
            <!-- Kartu film dibuat oleh JavaScript -->
        </div>
    </div>
    
    <div class="video-card-container">
        <h2 id="trending-tv-title">Serial TV Sedang Tren</h2>
        <div class="video-card-list" id="trending-tv-list">
             <!-- Kartu film dibuat oleh JavaScript -->
        </div>
    </div>

    <!-- Tautan ke File JavaScript -->
    <script src="script.js"></script>

</body>
</html>
